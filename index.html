<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="container">
    <div class="card-blue">
      <h1>Your Result</h1>
      <div class="circule">
        <p>76</p>
        <p> of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="container-grip">
        <div class="tarjeta bg1">
          <div class="s1">
            <img src="./assets/images/icon-reaction.svg" alt="logo">
            <h4 class="sc1">Reaction</h4>
          </div>
          <p><span class="dark-blue">80</span> / 100</p>
        </div>
        <div class="tarjeta bg2">
          <div class="s1">
            <img src="./assets/images/icon-memory.svg" alt="logo">
            <h4 class="sc2">Memory</h4>
          </div>
          <p><span class="dark-blue">92</span> / 100</p>
        </div>
        <div class="tarjeta bg3">
          <div class="s1">
            <img src="./assets/images/icon-verbal.svg" alt="logo">
            <h4 class="sc3">Verbal</h4>
          </div>
          <p><span class="dark-blue">61</span> / 100</p>
        </div>
        <div class="tarjeta bg4">
          <div class="s1">
            <img src="./assets/images/icon-visual.svg" alt="logo">
            <h4 class="sc4">Visual</h4>
          </div>
          <p><span class="dark-blue">72</span> / 100</p>
        </div>
        <button class="boton">Continue</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/isghost19">IsGhost</a>.
  </footer>
</body>
</html>
